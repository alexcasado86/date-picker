<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Date Picker</title>
</head>
<body>
  <div class="days">
    <div class="month-selector">
      <img src="assets/images/arrow-left.svg" alt="Ícone de um sinal de menor">
      <div class="month">
        <span>Abril 2023</span>
        <img src="assets/images/arrow-bottom.svg" alt="Ícone direcional para baixo">
      </div>
      <img src="assets/images/arrow-right.svg" alt="Ícone de um sinal de maior">
    </div>
    <div class="calendar">
      <div class="week-labels">
        <div class="week-day">Dom</div>
        <div class="week-day">Seg</div>
        <div class="week-day">Ter</div>
        <div class="week-day">Qua</div>
        <div class="week-day">Qui</div>
        <div class="week-day">Sex</div>
        <div class="week-day">Sáb</div>
      </div>
      <div class="month-days">
        <div class="week-row">
          <div class="calendar-day opacity">26</div>
          <div class="calendar-day opacity">27</div>
          <div class="calendar-day opacity">28</div>
          <div class="calendar-day opacity">29</div>
          <div class="calendar-day opacity">30</div>
          <div class="calendar-day opacity">31</div>
          <div class="calendar-day">1</div>
        </div>
        <div class="week-row">
          <div class="calendar-day">2</div>
          <div class="calendar-day">3</div>
          <div class="calendar-day">4</div>
          <div class="calendar-day">5</div>
          <div class="calendar-day">6</div>
          <div class="calendar-day">7</div>
          <div class="calendar-day">8</div>
        </div>
        <div class="week-row">
          <div class="calendar-day">9</div>
          <div class="calendar-day">10</div>
          <div class="calendar-day">11</div>
          <div class="calendar-day">12</div>
          <div class="calendar-day">13</div>
          <div class="calendar-day">14</div>
          <div class="calendar-day">15</div>
        </div>
        <div class="week-row">
          <div class="calendar-day">16</div>
          <div class="calendar-day">17</div>
          <div class="calendar-day">18</div>
          <div class="calendar-day">19</div>
          <div class="calendar-day">20</div>
          <div class="calendar-day">21</div>
          <div class="calendar-day">22</div>
        </div>
        <div class="week-row">
          <div class="calendar-day">23</div>
          <div class="calendar-day">24</div>
          <div class="calendar-day">25</div>
          <div class="calendar-day">26</div>
          <div class="calendar-day">27</div>
          <div class="calendar-day">28</div>
          <div class="calendar-day">29</div>
        </div>
        <div class="week-row">
          <div class="calendar-day">30</div>
          <div class="calendar-day opacity">1</div>
          <div class="calendar-day opacity">2</div>
          <div class="calendar-day opacity">3</div>
          <div class="calendar-day opacity">4</div>
          <div class="calendar-day opacity">5</div>
          <div class="calendar-day opacity">6</div>
        </div>
      </div>  
    </div>
  </div>
  <div class="months">
    <div class="year-selector">
      <img src="assets/images/arrow-left.svg" alt="Ícone de um sinal de menor">
      <div class="year">
        <span>2023</span>
      </div>
      <img src="assets/images/arrow-right.svg" alt="Ícone de um sinal de maior">
    </div>
    <div class="year-months">
      <div class="months-row">
        <div class="calendar-month">Jan</div>
        <div class="calendar-month">Fev</div>
        <div class="calendar-month">Mar</div>
      </div>
      <div class="months-row">
        <div class="calendar-month">Abr</div>
        <div class="calendar-month">Mai</div>
        <div class="calendar-month">Jun</div>
      </div>
      <div class="months-row">
        <div class="calendar-month">Jul</div>
        <div class="calendar-month">Ago</div>
        <div class="calendar-month">Set</div>
      </div>
      <div class="months-row">
        <div class="calendar-month">Out</div>
        <div class="calendar-month">Nov</div>
        <div class="calendar-month">Dez</div>
      </div>
    </div>
  </div>
</body>
</html>
